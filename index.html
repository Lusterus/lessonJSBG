<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>eShop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <header class ="header header_flex header_style center">
      <search></search>
      <button class="cart-button cart-button_style " type="button">Корзина</button>
   </header>
   <main class = "center">
      <div class="basket">
         <goods-list :goods="filteredItems"></goods-list>
         <div v-if="filteredItems.length == 0">Нет данных</div>
   </div>
   <div class="itogPrice">
      Сумма: {{ mItemInfo.amount }} Количество товара {{ mItemInfo.countGoods }}
   </div>
   </main>

</div>
<script src="script.js"></script>
</body>
</html>
